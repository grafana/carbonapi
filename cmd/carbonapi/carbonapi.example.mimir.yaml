listen: "localhost:8081"
concurency: 1000
cache:
  type: "mem"
  size_mb: 0
  defaultTimeoutSec: 60
  memcachedServers:
    - "127.0.0.1:1234"
    - "127.0.0.2:1235"
cpus: 0
tz: ""
headersToPass:
  - "X-Dashboard-Id"
  - "X-Grafana-Org-Id"
  - "X-Panel-Id"
functionsConfig:
  graphiteWeb: cmd/carbonapi/graphiteWeb.example.yaml
maxBatchSize: 0
graphite:
  host: ""
  interval: "60s"
  prefix: "carbon.api"
  pattern: "{prefix}.{fqdn}"
idleConnections: 10
upstreams:
  buckets: 10

  timeouts:
    find: "2s"
    render: "10s"
    connect: "200ms"
  concurrencyLimitPerServer: 0

  keepAliveInterval: "30s"
  maxIdleConnsPerHost: 100
  backendsv2:
    backends:
      - groupName: "mimir"
        protocol: "mimir"
        lbMethod: "broadcast"
        maxTries: 3
        maxBatchSize: 0
        keepAliveInterval: "10s"
        concurrencyLimit: 0
        maxIdleConnsPerHost: 1000
        backendOptions:
          step: "60"
          start: "-5m"
          max_points_per_query: 5000
          force_min_step_interval: 1h
          tenant_id: "10286"
        timeouts:
          find: "2s"
          render: "50s"
          connect: "200ms"
        servers:
          - "http://127.0.0.1:8080/prometheus"
  graphite09compat: false
graphTemplates: cmd/carbonapi/graphTemplates.example.yaml
expireDelaySec: 10
logger:
  - logger: ""
    file: "stderr"
    level: "debug"
    encoding: "console"
    encodingTime: "iso8601"
    encodingDuration: "seconds"
  - logger: ""
    file: "carbonapi.log"
    level: "info"
    encoding: "json"
